<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Form</title>
    <link rel="stylesheet" type="text/css" href="./src/css/style_form.css">
</head>
<body>
<div class="form-container">
    <h2>Registration Form</h2>
    <form action="/submit-form" method="post" id="registrationForm">

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" placeholder="Write something about yourself.."></textarea>

        <label>Interests:</label>
        <input type="checkbox" id="coding" name="interest_coding" value="coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="music" name="interest_music" value="music">
        <label for="music">Music</label>

        <input type="submit" value="Submit">

    </form>
</div>
<script src="./src/JS/script_form.js"></script>
</body>
</html>
