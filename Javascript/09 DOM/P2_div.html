<!DOCTYPE html>
<html>
<head>
    <title>Div Example</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 10px;
        }

        .header, .footer {
            background-color: lightgray;
            padding: 5px;
            text-align: center;
        }

        .content {
            margin-top: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Header Section</div>
    <div class="content">Content Section</div>
    <div class="footer">Footer Section</div>
</div>

</body>
</html>
