<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio API App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button id="playBtn">Play Tone</button>

  </div>
  <script src="script.js"></script>
</body>

</html>
